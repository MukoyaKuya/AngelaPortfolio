{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <title>{% block title %}Angela's Portfolio{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
        {% tailwind_css %}
        <style>
            @keyframes pulsate {
                0%, 100% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.5); opacity: 0.7; }
            }
            .animate-pulsate {
                animation: pulsate 1.5s ease-in-out infinite;
            }
            /* Flip Card Styles */
            .flip-card {
                perspective: 1000px;
                cursor: pointer;
            }
            .flip-card-inner {
                transition: transform 0.6s;
                transform-style: preserve-3d;
            }
            .flip-card.flipped .flip-card-inner {
                transform: rotateY(180deg);
            }
            .flip-card-front, .flip-card-back {
                backface-visibility: hidden;
                -webkit-backface-visibility: hidden;
            }
            .flip-card-back {
                transform: rotateY(180deg);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>

    <body class="bg-white text-black font-sans antialiased selection:bg-brand-200 selection:text-brand-900">
        {% block content %}
        {% endblock %}
    </body>
</html>
